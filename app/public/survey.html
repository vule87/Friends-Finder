<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();
        // Form validation
        var isTrue = true;

        if ($("#name").val() === "" || $("#photo").val() === "" || $(".chosen").val() === "") {
            isTrue = false
        };

        if (isTrue === true) {
            $("#name").val() === "";
            $("#photo").val() === "";
            $(".chosen").val() === "";

            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };

            $.post("/api/friends", newUser, function (data) {
                $("#bff").text(data.name);
                $("#bffPhoto").attr("src", data.photo);
                $("#modal").modal("toggle");
            });

        } else {
            // If a required field is missing, show alert
            alert("Please fill out all of your responses");
        }
    });
</script>
